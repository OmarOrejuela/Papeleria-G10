<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Prueba.html">About</a></li>

                    <li class="nav-item"><a class="nav-link" href="#!">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <div class="rounded" style="padding: 15px; background-color: rgb(169, 243, 218);">
            <h3 class="text-center">Ingresa a Papelería G10</h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form class="form" style="padding-top: 10px; margin-top: 10px; font-size: 14px;">
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control form-control-sm" id="usuario">
                    </div>
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <a href="#" style="float:right;font-size:12px;">Olvidaste la Clave?</a>
                        <input type="password" class="form-control form-control-sm" id="clave">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px; font-size: 14px;">Ingresa</button>
                    
                    <div class="sign-up">
                        No tienes cuenta? <a href="#">Crea una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
