<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="css/stylesOmar.css" rel="stylesheet"/>
   <!-- <link rel="stylesheet" href="css/alertify.min.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" /> -->
    <title>Proveedores</title>
    <style>
        body{
            background-color: #f7f6f6;

        }
        table thead{
            background-color: #0a4f70;
            color:white;

        }

    </style>
</head>

<body>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary"   >Crear Producto</button>
        <button type= "button" class="btn btn-secondary" onclick = "location.href='index.html'"> Regresar </button>

        <table id="pedidos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID PRODUCTO</th>
                    <th>DESCRIPCIÓN</th>
                    <th>PRECIO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="id_producto" class="col-form-label">Id_Producto :</label>
                <input id="id_producto" type="number"  placeholder="Digite el código" class="form-control" id="recipient-name" required autocomplete="off" 
                oninvalid="setCustomValidity('Digite un Código')" oninput="setCustomValidity('')">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="col-form-label">Descripción :</label>
                <input id="descripcion" placeholder="Digite la descripcion"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                oninvalid="setCustomValidity('Digite una descripcion')" oninput="setCustomValidity('')">
              </div>
              <div class="mb-3">
                <label for="precio" class="col-form-label">Precio :</label>
                <input id="precio" placeholder="Digite la Dirección" type="text" class="form-control" id="recipient-name" required  autocomplete="off"
                oninvalid="setCustomValidity('Digite un precio')" oninput="setCustomValidity('')">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="js/alertify.min.js"></script>
    <script src="js/productos.js"></script>

</body>

</html>
